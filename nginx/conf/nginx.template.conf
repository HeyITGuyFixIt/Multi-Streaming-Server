#user  nobody;
worker_processes  1;
 
error_log  logs/error.log  debug;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;
pid        logs/nginx.pid;

 
events {
    worker_connections  1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;

    sendfile            on;
    keepalive_timeout   65;

    server {
        listen          8080;
        server_name     localhost;

        # rtmp stat
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            # you can move stat.xsl to a different location
            root html;
        }

        # rtmp control
        location /control {
            rtmp_control all;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
 
rtmp {
    server {
        listen 1935;
        chunk_size 8192;

        application live {
            live on;
            record off;
            
            allow publish {{ my_ip_address }};
            deny publish all;

            push rtmp://localhost/youtube/${name};
            push rtmp://localhost/facebook/${name};
        }
        
        application youtube {
            live on;
            record off;
            
            allow publish 127.0.0.1;
            deny publish all;

            push rtmp://a.rtmp.youtube.com/live2/{{ youtube_key }};
        }

        application facebook {
            live on;
            record off;
            
            allow publish 127.0.0.1;
            deny publish all;

            push rtmps://live-api-s.facebook.com:443/rtmp/{{ facebook_key }};
        }
    }
}
